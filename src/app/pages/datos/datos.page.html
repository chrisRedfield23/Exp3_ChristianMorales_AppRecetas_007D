<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/bienvenida"
      color="primary"
      text="Volver"
      mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Registro 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="warning" class="ion-padding">

  <div id="header">
    <img src="/assets/iconoregistro.png" />
  </div>

  <ion-item color="warning">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.nom"></ion-input>
  </ion-item>

  <ion-item color="warning">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.correo"></ion-input>
  </ion-item>

  <ion-item color="warning" >
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.contra"></ion-input>
  </ion-item>

  <ion-item color="warning">
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.confi"></ion-input>
  </ion-item>
  <ion-button (click)="addDatos()" expand="full" class="ion-padding boton">
    Registrar
  </ion-button>
  <br>
  <ion-list #myList>
    <ion-list-header>
      <ion-label>Mis Datos</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap > 
            <h3>{{dato.nom}}</h3>
            <ion-text color="primary">
              <p>{{dato.correo}}</p>
            </ion-text>
            <ion-text color="primary">
              <p>{{dato.confi}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
       <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
